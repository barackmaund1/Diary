<div class="container-fluid">
    <h2 class="text-center">Create a diary</h2>
     <hr>
     <form (ngSubmit)='submitDiary()' #diaryForm='ngForm'>
         <div class="form-group">

            <label for="name">Title</label>
            <input type="text" class="form-control" [(ngModel)]="newDiary.name" #name='ngModel' id="name" name="name"required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>

        </div>
         <div class="form-group">

            <label for="description">Description for your diary</label>
            <textarea [(ngModel)]="newDiary.description" name="description" class="form-control" #description="ngModel" id="description" rows="4" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
             <p>Description is required</p>
            </div>
        </div>
         <div class="form-group">
             <label for="complete">Completion</label>
             <input type="date" [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel" id="complete" required>
             <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
             </div>

        </div>
         <button type="submit" class="btn btn-outline-success">Add Diary</button>
     </form>
</div>
